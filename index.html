<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>SIGN UP FORM</title>
</head>
<body>
    <div class="left">
        <div class="ban">
            <img src="./Aster.png" alt="Abstergo Industries" />
        </div>
    </div>
    <div class="right">
        <div class="heading">
            This is not a real online service! Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt quod facere asperiores repudiandae obcaecati.
            <br><br>You <i>know</i> you want to.
        </div>
        <div class="form">
            <form action="./lol" method="post" id="form">
                <legend>Let's do this!!</legend>
                <fieldset class="row">
                    <div>
                        <label for="name">FIRST NAME</label>
                        <input type="text" name="" id="name">
                    </div>
                    <div>
                        <label for="lastname">LAST NAME</label>
                        <input type="text" name="" id="lastname">
                    </div>
                </fieldset>
                <fieldset class="row">
                    <div>
                        <label for="email">E-MAIL</label>
                        <input type="email" name="" id="email">
                    </div>
                    <div>
                        <label for="phone">MOBILE NUMBER</label>
                        <input type="tel" name="" id="phone">
                    </div>
                </fieldset>
                <fieldset class="row">
                    <div>
                        <label for="pass">PASSWORD</label>
                        <input type="password" name="" id="pass">
                    </div>
                    <div>
                        <label for="cpass">CONFIRM PASSWORD</label>
                        <input type="text" name="" id="cpass">
                    </div>
                </fieldset>
            </form>
        </div>
        <button type="button" id="create-acc" form="form">
            Create account
        </button>
        <span id="login">Already have an account? <a href="">Log in!</a></span>
    </div>
</body>
</html>
